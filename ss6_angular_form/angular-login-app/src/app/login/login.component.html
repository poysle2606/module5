<div class="container">
  <h2 align="center">Đăng nhập</h2>
  <form [formGroup]="formLogin" (ngSubmit)="submitButton()">
<table>
  <tr>
    <td>Tên đăng nhập</td>
    <td>
      <input type="text" placeholder="email@gmail.com" formControlName="username">
      <span style="color: red" *ngIf="formLogin.controls.username.hasError('email')">abc@gmail.com</span>
      <span style="color: red" *ngIf="formLogin.controls.username.hasError('required') && formLogin.touched">Chưa nhập kìa chế ơi</span>
    </td>
  </tr>
  <tr>
    <td>Mật khẩu</td>
    <td>
      <input type="password" placeholder="password" formControlName="password">
      <span style="color: red" *ngIf="formLogin.controls.password.hasError('minlength')">Độ dài tối thiểu là 6</span>
      <span style="color: red" *ngIf="formLogin.controls.password.hasError('required') && formLogin.touched">Chưa nhập kìa chế ơi</span>
    </td>
  </tr>
  <tr>
    <td></td>
    <td>
      <button class="btn btn-primary">Đăng nhập</button>
    </td>
  </tr>
</table>
  </form>
</div>
