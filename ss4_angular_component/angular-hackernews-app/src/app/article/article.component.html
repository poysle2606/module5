<app-navbar></app-navbar>
<h2 align="center">Today's article</h2>
<hr>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
</div>
<hr>
<div>
  <h2 align="center">Article Information</h2>
  <div id="table-infor">
    <table>
      <tr>
        <td>Title:</td>
        <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea [(ngModel)]="article.url" cols="70"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button id="btn-add" (click)="addNewArticle()">Add</button>
        </td>
      </tr>
    </table>
  </div>

</div>
<app-footer></app-footer>
